<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ list.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list.items" (click)="completeItem(item)">
      <ion-icon item-left *ngIf="!item.complete" ios="ios-square-outline" md="md-square-outline"></ion-icon>
      <ion-icon item-left *ngIf="item.complete" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
      <h2 [class.item-complete]="item.complete">{{ item.name }}</h2>
    </ion-item>
  </ion-list>

  <button (click)="removeItem()" ion-button class="button-block" color="danger">
    Borrar lista
  </button>
</ion-content>
