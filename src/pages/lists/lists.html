<ion-header>
  <main-header textTitle="Listas"></main-header>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let list of lists" (click)="seeDetails(list, i)">
      <ion-icon ios="ios-clipboard" md="md-clipboard" item-start></ion-icon>
      <button ion-item >
        {{ list.name | capitalize }}
      </button> 
    </ion-item>
  </ion-list>

  <button-add (onClickButton)="openModal()"></button-add>
</ion-content>
