<ion-header>
  <main-header [textTitle]="nameList || nameListDefault"></main-header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre lista</ion-label>
        <ion-input type="text" [(ngModel)]="nameList" name="nameList"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input type="text" [(ngModel)]="nameItem" name="nameItem" (keyup.enter)="addItem()"></ion-input>
      </ion-item>
      <button ion-button class="button-block" (click)="addItem()">Agregar</button>
    </ion-card-content>
  </ion-card>

  <!-- Items -->
  <ion-card *ngIf="items.length !== 0">
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{ item.name }}
          </button>
          <button ion-button outline item-right color="danger" (click)="removeItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left class="button-block" (click)="saveList()">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
  </button>
</ion-content>
