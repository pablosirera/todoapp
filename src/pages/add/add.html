<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ nameList || nameListDefault }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre lista</ion-label>
        <ion-input type="text" [(ngModel)]="nameList" name="nameList"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input type="text" [(ngModel)]="nameItem" name="nameItem"></ion-input>
      </ion-item>
      <button ion-button>Agregar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
